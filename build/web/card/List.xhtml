<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCardEmpty}" rendered="#{cardController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cardController.items.rowCount > 0}">
                    
                    <h:dataTable value="#{cardController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardTitle_cardNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cardNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardTitle_policyNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.policyNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardTitle_gender}"/>
                            </f:facet>
                            <h:outputText value="#{item.gender}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cardController.prepareView}" value="#{bundle.ListCardViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cardController.prepareEdit}" value="#{bundle.ListCardEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cardController.destroy}" value="#{bundle.ListCardDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                    
                    <h:outputText value="#{cardController.pagination.pageFirstItem + 1}..#{cardController.pagination.pageLastItem + 1}/#{cardController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cardController.previous}" value="#{bundle.Previous} #{cardController.pagination.pageSize}" rendered="#{cardController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cardController.next}" value="#{bundle.Next} #{cardController.pagination.pageSize}" rendered="#{cardController.pagination.hasNextPage}"/>&nbsp;
                </h:panelGroup>
                
                <br />
                <br />
                <br />
                <h:commandLink action="#{cardController.prepareCreate}" value="#{bundle.ListCardCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCardIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
