<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCardLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cardController.selected.id}" title="#{bundle.EditCardTitle_id}" />
                    <h:outputLabel value="#{bundle.EditCardLabel_cardNo}" for="cardNo" />
                    <h:inputText id="cardNo" value="#{cardController.selected.cardNo}" title="#{bundle.EditCardTitle_cardNo}" />
                    <h:outputLabel value="#{bundle.EditCardLabel_policyNo}" for="policyNo" />
                    <h:inputText id="policyNo" value="#{cardController.selected.policyNo}" title="#{bundle.EditCardTitle_policyNo}" />
                    <h:outputLabel value="#{bundle.EditCardLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{cardController.selected.gender}" title="#{bundle.EditCardTitle_gender}" />
                    <h:outputLabel value="#{bundle.EditCardLabel_status}" for="status" />
                    <h:inputText id="status" value="#{cardController.selected.status}" title="#{bundle.EditCardTitle_status}" />
                </h:panelGrid>
                <h:commandLink action="#{cardController.update}" value="#{bundle.EditCardSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCardViewLink}"/>
                <br />
                <h:commandLink action="#{cardController.prepareList}" value="#{bundle.EditCardShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCardIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
